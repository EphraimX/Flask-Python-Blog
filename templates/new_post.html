{% extends  'base.html'%}

{%block head%} 
	<title>New Post</title>
{%endblock%}

{%block body%}

		<hr>
		<h2>Create New Blog Post</h2>
		<form action="/posts/new", method="POST">
			<label for="title">Title:</label>
			<input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
			<br>
			<label for="author">Author:</label>
			<input class="form-control" type="text" name="author" id="author" placeholder="Enter Author" aria-label="Enter Author">
			<br>
		    <label for="content">Post:</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Content" name="content" aria-label="Enter Content" rows="3"></textarea>
			<br>
			<input class="btn btn-success" type="submit" value="Post" id="submit">	
		</form>
	</hr>


{%endblock%}
